<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="id-card">
        <div class="top-background"></div>
        <div class="bottom-background"></div>
        <div class="id-body">
            <div class="institute-name">DL. COMPUTER <br> <span>TRAINING CENTRE</span></div>
            <div class="student-img">
                <img src="https://img.freepik.com/premium-photo/happy-man-ai-generated-portrait-user-profile_1119669-1.jpg" alt="">
            </div>
            <div class="details">
                <div class="name">SIRIN PARVIN</div>
                <div class="course"><span class="key">Course</span> : <span class="value">CITA</span></div>
                <div class="call"><span class="key"><i class="fa-solid fa-square-phone"></i></span>  <span class="value">9800122565</span></div>
                <div class="code">#FPS001002</div>
            </div>
            <div class="qr-img">
                <img src="./img/qr.png" alt="" class="qr">
            </div>
            <div class="footer-img">
                <img src="./img/logos.png" alt="">
            </div>
        </div>
    </div>

    <div class="print-button">
        <button onclick="window.print()"><i class="fa-solid fa-print"></i> Print ID</button>
    </div>
</body>

</html>
